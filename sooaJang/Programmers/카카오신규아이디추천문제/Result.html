<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <script>
        function solution(new_id) {
           new_id = new_id.toLowerCase();
           new_id = new_id.replace(/[^a-z0-9-_.]/gim,'');

           var i = 1;
           while (true){
                new_id = new_id.replace('..','.');
               i++;

               if(new_id.indexOf('..') != -1){
                  continue;
               }else{
                break;
               };
           };

           var fisrt_char = new_id.charAt(0);
           var last_char = new_id.charAt(new_id.length-1);
           var wrong = '.';

           if(fisrt_char == wrong){
            new_id = new_id.substr(1);
           };

           if(last_char == wrong){
            new_id = new_id.substr(0,new_id.length-1);
           };

           if(new_id.length === 0){
               new_id = 'a';
           };

           if(new_id.length >= 15){
               new_id = new_id.substr(0,15);
               if(new_id.charAt(new_id.length-1) == '.'){
                new_id = new_id.substr(0,new_id.length-1);
               };
           } else if(new_id.length <= 3){
               var last_char = new_id.charAt(new_id.length-1);
               new_id = new_id + last_char.repeat(3-new_id.length);
           };

            var answer = new_id;
            console.log(answer);
            return answer;

            
        };

        /*
        1단계 new_id의 모든 대문자를 대응되는 소문자로 치환합니다.
        2단계 new_id에서 알파벳 소문자, 숫자, 빼기(-), 밑줄(_), 마침표(.)를 제외한 모든 문자를 제거합니다.
        3단계 new_id에서 마침표(.)가 2번 이상 연속된 부분을 하나의 마침표(.)로 치환합니다.
        4단계 new_id에서 마침표(.)가 처음이나 끝에 위치한다면 제거합니다.
        5단계 new_id가 빈 문자열이라면, new_id에 "a"를 대입합니다.
        6단계 new_id의 길이가 16자 이상이면, new_id의 첫 15개의 문자를 제외한 나머지 문자들을 모두 제거합니다.
            만약 제거 후 마침표(.)가 new_id의 끝에 위치한다면 끝에 위치한 마침표(.) 문자를 제거합니다.
        7단계 new_id의 길이가 2자 이하라면, new_id의 마지막 문자를 new_id의 길이가 3이 될 때까지 반복해서 끝에 붙입니다.
*/
        solution(prompt("아이디를 입력하세요",""));
   </script>
</body>
</html>
